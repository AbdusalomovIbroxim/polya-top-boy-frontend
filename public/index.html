<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=420, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Open Graph / Telegram / Facebook preview -->
    <meta property="og:title" content="Soccer Field — лучший стадион города!" />
    <meta property="og:description" content="Современное поле, освещение, бронирование онлайн. Адрес: 123 Main Street, San Francisco." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1506744038136-46273834b3fb" />
    <meta property="og:url" content="https://your-site.com/stadium/1" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
